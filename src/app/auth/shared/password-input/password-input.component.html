<input class="auth__form-input" #passwordInput
       [disabled]="disabled"
       (keyup)="onChange(passwordInput.value)"
       (blur)="onTouched()"
       type="password"
       placeholder="Введите ваш пароль">
<button class="eye-button" #eyeButton
        [ngClass]="{'icon-eye-off': passwordInput.type === 'password',
                    'icon-eye-on': passwordInput.type === 'text'}"
        (click)="onEyeClick()"
        type="button">
</button>
